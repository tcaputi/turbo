<html>
    <head>
        <title>Turbo Sandbox</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="static/turbo.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        $(function () {
            var turbo = new Turbo('/ws');
            console.log('Started turbo...');
            turbo.on('value', function(err, res) {
                console.log('The value callback called back', err, res);
            });
            console.log('Now listening for value change');
            turbo.set({ test: 123 }, function(err) {
                console.log('The value was set');
            });
            // Update Code
            turbo.child('a').on('value', function(err, res) {
                console.log('Update came through on a');
            });
            turbo.child('b').on('value', function(err, res) {
                console.log('Update came through on b');
            });
            turbo.child('c').on('value', function(err, res) {
                console.log('Update came through on c');
            });
            turbo.child('d').on('value', function(err, res) {
                console.log('Update came through on d');
            });
            turbo.update({a: {val:1}, b: {val:2}, c: {val:3}, d: {val:4}}, function(err) {
                console.log('The value was updated');
            });

        });
        </script>
    </body>
</html>
